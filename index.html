<html lang="en" dir="ltr">

<head>

    content="Default credentials list.">
  <meta name="google" content="notranslate" />
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/colors.css" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400,800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body onload="loadList()">

  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NWX65X3" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

  <!-- Navbar -->
  <div class="topnav" id="navbar">
    <a href="/" class="active">Home</a>
    <a href="about.html">About Us</a>
    <a href="https://github.com/many-passwords/many-passwords/blob/main/CONTRIBUTING.md"
      target="_blank">Contributing</a>
    <a href="contact.html">Contact Us</a>
    <a class="search"><input onkeyup="search_entries()" type="text" placeholder="Search..."></a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <!-- Main Body -->
  <div class="container">
    <header>
      <h1>MANY PASSWORDS</h1 id="top">
    </header>
    <div id="loader">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="container">
      <form id="form">
        <h1>TWO-FACTOR AUTHENTICATION</h1>
        <div class="form__group form__pincode">
          <label>Enter 6-digit code from your authenticator application</label>
          <input type="tel" name="pincode-1" maxlength="1" pattern="[\d]*" tabindex="1" placeholder="·" autocomplete="off">
          <input type="tel" name="pincode-2" maxlength="1" pattern="[\d]*" tabindex="2" placeholder="·" autocomplete="off">
          <input type="tel" name="pincode-3" maxlength="1" pattern="[\d]*" tabindex="3" placeholder="·" autocomplete="off">
          <input type="tel" name="pincode-4" maxlength="1" pattern="[\d]*" tabindex="4" placeholder="·" autocomplete="off">
          <input type="tel" name="pincode-5" maxlength="1" pattern="[\d]*" tabindex="5" placeholder="·" autocomplete="off">
          <input type="tel" name="pincode-6" maxlength="1" pattern="[\d]*" tabindex="6" placeholder="·" autocomplete="off">
        </div>
        <div class="form__buttons">
          <a href="#" class="button button--primary" disabled>Continue</a>
        </div>
      </form>
    </div>

    <!-- Buttons -->
    <div class="buttons-wrapper" style="display:none" >
      <button class="submit-btn" onClick="downloadCSV()" >Download CSV</button>
      <button class="submit-btn" onClick="downloadJSON()">Download JSON</button>
      <a  
        href="https://github.com/many-passwords/many-passwords" 
        target="_blank"  
        class="submit-btn" 
        id="password-count"
      >
        Passwords count
      </a href="">
    </div>

    <div id="output"></div>
    <div id="no-output" style="display: none;"><br><br><br><br>No results found. Please try again later.</div>
    <a id="scroll_button" href="#top" class="float-button">
      <img class="float-img" src="images/arrow.svg" alt="up">
    </a>
  </div>
  <script src="./script.js"></script>
  <script src="./button.js"></script>
</body>

</html>
